<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text"  id="display" disabled >
        </div>
        <div class="buttons">
            <div class="btn">
                <button class="opt" onclick="clearDisplay()">C</button>
                <button class="opt" onclick="removeLastDigit()">Del</button>
                <button class="opt" onclick="press('%')">%</button>
                <button class="opt" onclick="press('/')">/</button>
                
            </div>
            <div class="btn">
                <button onclick="press('7')">7</button>
                <button onclick="press('8')">8</button>
                <button onclick="press('9')">9</button>
                <button class="opt" onclick="press('*')">*</button>
                
            </div>
            <div class="btn">
                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button class="opt" onclick="press('+')">+</button>
               
            </div>
            <div class="btn">
                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button class="opt" onclick="press('-')">-</button>
              
            </div>
            <div class="btn">
                <button onclick="press('00')">00</button>
                <button onclick="press('0')">0</button>
                <button onclick="press('.')">.</button>
                <button class="opt" onclick="calculate()">=</button>
              
            </div>
        </div>
    </div>
    <script>
  //   //   function press(val) {
  //   // document.getElementById("display").value += val;
  // }
  function press(val){
    document.getElementById('display').value += val;
  }

  function clearDisplay() {
    document.getElementById("display").value = '';
  }

  function calculate() {
    try {
      document.getElementById("display").value = eval(document.getElementById("display").value);
    } catch (e) {
      document.getElementById("display").value = 'Error';
    }
  }

  function removeLastDigit(){
    let display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
  }
  // function removeLastDigit() {
  //   let display = document.getElementById('display');
  //   display.value = display.value.slice(0, -1);
  // }
    </script>
</body>
</html>
